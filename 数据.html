<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 数据测试</title>
</head>
<body>
    <div id = "app">
        {{ message }}
        <h2>{{user}}</h2>
        <h2>{{user.username}}</h2>
        <h2>{{array[0]}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data:{
                message: "Hello World!",
                user:{
                    username: "killen",
                    age: 18
                },
                array: ["北京","上海","天津"]
            }
        })
    </script>
</body>
</html>
