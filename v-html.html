<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
</head>
<body>
    <div id="app">
        <!-- 会解析html标签 -->
        <p v-html="message"></p>
        <!-- 只会解析文本 -->
        <p v-text="message"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app", //挂载
            data:{
                message: "<a href='http://www.baidu.com'>百度一下</a>"
            }
        })
    </script>
</body>
</html>
