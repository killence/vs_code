<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="app">
        <div class="center">
                <h2 class="title" v-text="'第'+china[index]+'张图片'"></h2>
                <img v-bind:src="imagesArray[index]">
                <a href="javascript:void(0)" @click="leftclick" v-show="index!=0" class="left"><img src="./images/prev.png"></a>
                <a href="javascript:void(0)" @click="rightclick" v-show="index<imagesArray.length-1" class="right"><img src="./images/next.png"></a>
        </div>
    </div>
     <!-- 导入开发版本的vue.js -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <script>
         var app = new Vue({
             el: "#app", //挂载点
             data:{
                 index: 0,
                 imagesArray: [
                     "./images/00.jpg",
                     "./images/01.jpg",
                     "./images/02.jpg",
                     "./images/03.jpg",
                     "./images/04.jpg",
                     "./images/05.jpg",
                     "./images/06.jpg",
                     "./images/07.jpg",
                     "./images/08.jpg",
                     "./images/09.jpg"
                 ],
                 china:[
                     "一",
                     "二",
                     "三",
                     "四",
                     "五",
                     "六",
                     "七",
                     "八",
                     "九",
                     "十"
                 ]
             },
             methods:{
                leftclick:function(){
                    this.index--
                },
                rightclick:function(){
                    this.index++
                }
             }
         })
     </script>
</body>
</html>
