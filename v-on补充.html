<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on补充</title>
</head>
<body>
    <div id="app">
        <input type="button" value="点击传参" @click="doit('我是传的参数1','我是传的参数2')">
        <input type="text" @keyup.enter="sayHello">
    </div>
    <!-- 导入开发版本的vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            methods:{
                doit:function(p1,p2){
                    alert(p1);
                    alert(p2);
                },
                sayHello:function(){
                    alert("Hello World!");
                }
            }
        })
    </script>
</body>
</html>
