<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <style>
        .active{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- 设置元素的属性 -->
    <div id="app">
        <div v-bind:class="{active:isActive}">123</div> 
        <div v-bind:class="isActive?'active':''">345</div> 
        <br>
        <input type="button" value="点击添加class" @click="toggleActive">
        <br>
        <br>
        <img v-bind:src="imgSrc">
        <img :src="imgSrc" v-bind:title="'picture'+imagesrc">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data:{
                imgSrc: "./images/123.jpg",
                imagesrc: "123.jpg",
                isActive: false
            },
            methods:{
                toggleActive:function(){
                    this.isActive = !this.isActive
                }
            }
        })
    </script>
</body>
</html>
