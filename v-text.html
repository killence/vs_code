<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
</head>
<body>
    <div id="app">
        <h2>
            {{message}}
        </h2>
        <h2 v-text="message"> </h2>
        <h2>你好世界{{message}}</h2>
        <h2 v-text="'你好世界'+message"></h2>
        <h2 v-text="message">你好世界</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data:{
                message: "Hello World!"
            }
        })
    </script>
</body>
</html>
